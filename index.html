<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Event KeyCode</title>
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/50/000000/keyboard.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="table hides">
        <thead>
            <tr>
                <th>Key Code</th>
                <th>Key</th>
            </tr>
        </thead>
        <tbody id="table-body" class="table-body">
        </tbody>
    </table>
    <header>
        <nav>
            <button id="click" class="table-toggle-button">Table</button>
        </nav>
        <main>
            <div class="container">
                <h3 onkeydown="myFunction()" id="value" class="heading">Press any key to get the JavaScript event
                    keycode</h3>
                <p id="keycode-display"></p>
            </div>
            <div class="wrapper">
                <div class="items">
                    <div id="card" class="item">
                        <p class="title">event.code</p>
                        <span id="eventcode"></span>
                    </div>
                    <div id="card" class="item">
                        <p class="title">event.location</p>
                        <span id="eventlocation"></span>
                    </div>
                    <div id="card" class="item">
                        <p class="title">event.key</p>
                        <span id="eventkey"></span>
                    </div>
                    <div id="card" class="item">
                        <p class="title">event.which</p>
                        <span id="eventwhich"></span>
                    </div>
                </div>
            </div>
        </main>
    </header>
    <footer>
        <div class="social">
            <p>Made with love by <a href="http://anujkumar.netlify.app/">Anujkumar Yadav</a> -- fork or suggest edits
                on<a href="https://github.com/anuj-kumary/keyCode-Info"> GitHub </a></p>
        </div>
    </footer>


    <script src="index.js"></script>
</body>

</html>
